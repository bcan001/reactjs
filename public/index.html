<!DOCTYPE html>
<html>
  <head>
    <title>Hello React</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/JSXTransformer.js"></script>
    <!-- jquery is NOT a dependency of react js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>

    <div id="content"></div>
    
    <script type="text/jsx">


      // render: returns a tree of React components that will eventually render to HTML

      // in jsx code:
      // create a new react component 'CommentBox'
      var CommentBox = React.createClass({
        // getInitialState() executes exactly once during the lifecycle of the component and sets up the initial state of the component.

        loadCommentsFromServer: function() {
        // get the data from the server (in this case it's just a static file comments.json)
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            success: function(data) {
              this.setState({data: data});
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },

        handleCommentSubmit: function(comment) {
          // pre-emptively add the comment to the list before writing in the json file, to make it feel faster
          var comments = this.state.data;
          var newComments = comments.concat([comment]);
          this.setState({data: newComments});
          //submit to the server and refresh the list
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            type: 'POST',
            data: comment,
            success: function(data) {
              this.setState({data: data});
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
      
        getInitialState: function() {
          return {data: []};
        },

        // run the above functions 
        // moved the AJAX call to a separate method and call it when the component is first loaded and every 2 seconds after that.
        componentDidMount: function() {
          this.loadCommentsFromServer();
          setInterval(this.loadCommentsFromServer, this.props.pollInterval);
        },
        render: function() {
          return (
            <div className="commentBox">
              Hello, world! I am a CommentBox. This is cool
              <h1>Comments</h1>
              <CommentList data={this.state.data} />
              <CommentForm onCommentSubmit={this.handleCommentSubmit} />
            </div>
          );
        }
      });

      // Now that we have defined the Comment component, we will want to pass it the author name and comment text.
      // rendering comments dynamically
      var CommentList = React.createClass({
        render: function() {
          var commentNodes = this.props.data.map(function (comment) {
            return (
              <Comment author={comment.author}>
                {comment.text}
              </Comment>
            );
          });
          return (
            <div className="commentList">
              {commentNodes}
            </div>
          );
        }
      });

      // When the user submits the form, we should clear it, submit a request to the server, and refresh the list of comments. To start, let's listen for the form's submit event and clear it.
      var CommentForm = React.createClass({
        // event handler: handleSubmit
        handleSubmit: function(e) {
          e.preventDefault();
          // use ref attribute(in render function) to assign a name to a child component and this.refs to reference the component
          var author = React.findDOMNode(this.refs.author).value.trim();
          var text = React.findDOMNode(this.refs.text).value.trim();
          if (!text || !author) {
            return;
          }
          // call callback onCommentSubmit from the CommentBox when a user submits a form (request to the server to update the list)
          this.props.onCommentSubmit({author: author, text: text});

          React.findDOMNode(this.refs.author).value = '';
          React.findDOMNode(this.refs.text).value = '';
          return;
        },

        render: function() {
          return (
            <form className="commentForm" onSubmit={this.handleSubmit}>
              <input type="text" placeholder="Your name" ref="author" />
              <input type="text" placeholder="Say something..." ref="text" />
              <input type="submit" value="Post" />
            </form>
          );
        }
      });

      // comment component depends on data passed in from its parent. 
      // Using props we will be able to read the data passed to the Comment from the CommentList, and render some markup:
      // you can drop text or React components into the tree. We access named attributes passed to the component as keys on this.props and any nested elements as this.props.children.
      // this.props.author and this.props.children are defined in var CommentList
      var Comment = React.createClass({
        render: function() {
          return (
            <div className="comment">
              <h2 className="commentAuthor">
                {this.props.author}
              </h2>
              {this.props.children}
            </div>
          );
        }
      });

      
      // React.render() instantiates the root component, starts the framework, and injects the markup into a raw DOM element, provided as the second argument. (div id="content" in the dom)
      React.render(
        <CommentBox url="comments.json" pollInterval={2000} />,
        document.getElementById('content')
      );

      // above is the same as:
      // var CommentBox = React.createClass({displayName: 'CommentBox',
      //   render: function() {
      //     return (
      //       React.createElement('div', {className: "commentBox"},
      //         "Hello, world! I am a CommentBox."
      //       )
      //     );
      //   }
      // });
      // React.render(
      //   React.createElement(CommentBox, null),
      //   document.getElementById('content')
      // );


    </script>



  </body>
</html>
